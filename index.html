    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'acotubo-red': '#CC0000',
              'acotubo-dark': '#1A1A1A',
              'acotubo-gray': '#F0F2F5',
              // Dark mode palette
              'acotubo-orange': '#F97316',
              'acotubo-dark-bg': '#121212',
              'acotubo-dark-surface': '#27272A',
              'acotubo-dark-border': '#3F3F46',
              'acotubo-dark-text-primary': '#F4F4F5',
              'acotubo-dark-text-secondary': '#A1A1AA',
            },
          }
        }
      }
    </script>
     <script>
      // Prevents flash of unstyled content (FOUC)
      (function() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      /* --- Custom Scrollbar Styles --- */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; /* bg-gray-200 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #9ca3af; /* bg-gray-400 */
        border-radius: 20px;
        border: 2px solid #e5e7eb; /* bg-gray-200, to create padding */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* bg-gray-500 */
      }

      /* For Firefox */
      /* The color values are thumb-color track-color */
      html {
        scrollbar-color: #9ca3af #e5e7eb;
        scrollbar-width: thin;
      }

      /* Dark mode scrollbar styles */
      .dark ::-webkit-scrollbar-track {
        background: #121212; /* acotubo-dark-bg */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #3F3F46; /* acotubo-dark-border */
        border-color: #121212; /* acotubo-dark-bg */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #52525b; /* zinc-600 */
      }
      .dark {
        scrollbar-color: #3F3F46 #121212;
      }
    </style>
